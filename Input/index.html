<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000080; /* Navy */
            color: #e2e8f0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #e2e8f0;
        }
        form {
            background: #191970; /* MidnightBlue */
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #4a5568;
            background: #2d3748;
            color: #e2e8f0;
        }
        input[type="submit"] {
            background-color: #4682B4; /* SteelBlue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #4169E1; /* RoyalBlue */
        }
        #informasi {
            color: #ffc107;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Form Input</h2>

    <form action="input.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kec" name="kecamatan" value=""><br>
        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" value=""><br>
        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" value=""><br>
        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" value=""><br>
        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br>
        <input type="submit" value="Submit">
    </form>

    <p id="informasi"></p>

    <script>
        function validateForm() {

            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";

                // stop the form submission 
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;

        } 
    </script>
</body>

</html>
